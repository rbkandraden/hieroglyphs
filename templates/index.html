<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hieróglifos Egípcios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        #flashcards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .flashcard {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 20px;
            width: 150px;
            height: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flashcard:hover {
            transform: scale(1.1);
        }

        .symbol {
            font-size: 36px;
            margin: 0;
        }

        .details {
            font-size: 16px;
            margin-top: 10px;
            display: none;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Estudo de Hieróglifos</h1>
    <div id="flashcards">
        {% for hieroglyph in hieroglyphs %}
            <div class="flashcard" onclick="toggleDetails(this)">
                <p class="symbol">{{ hieroglyph['hieroglyph'] }}</p>
                <div class="details">
                    <p><strong>Transliteração:</strong> {{ hieroglyph['transliteration'] }}</p>
                    <p><strong>Descrição:</strong> {{ hieroglyph['description'] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        function toggleDetails(card) {
            let details = card.querySelector('.details');
            details.style.display = details.style.display === 'none' || details.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
